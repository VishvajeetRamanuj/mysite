<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %} <title>Login</title> {% endblock %}

{% block content %}

<table align=center cellpadding=10 border=5>

<h2 align=center>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_table }}
  <tr>
    <th colspan=2><button type="submit">Login</button></th>
</form>
</table>

{% endblock %}
